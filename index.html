<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Bot Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Discord Bot Builder</h1>

    <form id="configureForm">
        <label for="botToken">Bot Token:</label>
        <input type="text" id="botToken" required>
        <button type="submit" id="configureBotBtn">Configure Bot</button>
    </form>

    <div id="commandsContainer">
        <h2>Your Bot Commands:</h2>
        <ul id="commandsList"></ul>
        <button type="button" id="openCommandMakerBtn">Create Command</button>
    </div>

    <div id="commandMakerModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeCommandMakerBtn">&times;</span>
            <h2>Command Maker</h2>
            <label for="commandName">Command Name:</label>
            <input type="text" id="commandName" required>
            <label for="textReply">Text Reply:</label>
            <input type="text" id="textReply" required>
            <label for="prefix">Prefix:</label>
            <input type="text" id="prefix" required>
            <button type="button" id="addCommandBtn">Add Command</button>
        </div>
    </div>

    <!-- Include the new JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
